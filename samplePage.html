<!DOCTYPE html>
<html lang="en">
<head>

  <title>CarouselBootstrap</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>
    
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      background-color: black;
      background-size: 30px;
    }
    

    body{
        background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Pictures-Background-Full-HD.png');
    }

    </style>

</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#"><strong>HEADER</strong></a>
        </nav>
    </header>
    
    <br><br><br>
    

    <div class="center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#simplemodal" >View Image</button>
    </div>

    <div class="modal fade" id="simplemodal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="container">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="images/1.jpg" alt="First slide" style="width: 640px; height: 600px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/2.jpg" alt="Second slide" style="width: 640px; height: 600px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/3.jpg" alt="Third slide" style="width: 640px; height: 600px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/4.jpg" alt="Fourth slide" style="width: 640px; height: 600px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/5.jpg" alt="Fifth slide" style="width: 640px; height: 600px;">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <br><br><br>

    <footer>
        <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#"><strong>FOOTER</strong></a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
